<table class="table table-dark" align="center">
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
  
    </tr>
  </table>
