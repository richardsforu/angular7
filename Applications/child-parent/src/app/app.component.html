<div class="container">
  <div class="alert alert-info text-center mt-3">
    <h1>APP Component</h1>
    <button class="btn btn-primary" (click)="myFun('Good Afternoon')">Greet</button>
    <h2 *ngIf="message">Message: {{message}}</h2>
  </div>

  <div class="bg-warning text-center mt-4">
    <app-greet [message]="childMsg" (outMsg)="f2($event)"></app-greet>
  </div>
