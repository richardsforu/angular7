<table class="table table-hover" *ngIf="products.length">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>Price</th>
    </tr>

    <tr *ngFor="let product of products">
      <td> <a (click)="editData(product)" type="button">{{product.id}}</a></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><button class="btn btn-danger">X</button></td>

    </tr>
  </table>
