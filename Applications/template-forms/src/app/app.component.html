<div class="container">
<div class="alert alert-info text-center mt-3">
<h1>Template Driven Form Example</h1>
</div>


<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-header text-center">
              Product Form
            </div>
          
            
          
            <div class="card-body">
              <form (ngSubmit)="handleForm()" >
                <div class="form-group">
                  <label>ID</label>
                  <input type="text" name="id" [(ngModel)]="product.id" class="form-control">
                </div>
          
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="product.name">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" class="form-control" [(ngModel)]="product.price">
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-primary" type="submit">Save</button>
                </div>
              </form>
            </div>
          
          </div>
    </div>

    <div class="col-7">
      <app-list-products></app-list-products>
    </div>

  </div>




</div>
